<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    </button>

                    <div class="collapse navbar-collapse menuMobile" id="navbarSupportedContent">
                        <hr>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">                            
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="home">Home</a>
                            </li>
                            <hr>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                                </a>
                                <ul class="dropdown-menu">

                                <a class="nav-link" href="sign_in">Login</a>

                        <!-- <form action="/sign_in" method="post">
                            <button class="btn btn-outline-dark" type="submit">Login</button>
                        </form>   -->      
                        <form action="/edit_layout" method="post">
                            <button class="btn btn-outline-dark" type="submit">Editar Layout</button>
                        </form>  
                        <form action="/sign_out" method="post">
                            <button class="btn btn-outline-dark" type="submit">Sair</button>
                        </form>      
                    </div>
                </div>
            </nav>
        </div>
        
        {% block conteudo %}

        <div class="divFooter">

                <p>&copy; 2022 Equipe Alpha</p>
                <img src="../static/img/logo.png" alt="Logo Header" class="logoFooter">
            </footer>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
