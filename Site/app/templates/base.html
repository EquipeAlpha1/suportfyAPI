<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="../static/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">   
  <script src="../static/js/scripts.js"></script>
  <title>Suporte Alpha</title>
</head>
<body>
  <header>
    <img src="../static/img/logo.png" alt="Logo Header" class="logoHeader">
    <div class="bemvindo">
      <h1> Seja bem vindo ao suporte FATEC!</h1>
    </div>
  </header>
  <section>
    {% block conteudo %}
    {% endblock %}
  </section> 
  <footer>
    <div>
      <h4><b>Contato suporte:</b></h4>
      <div class="linksFooter">
        <a href="tel:+5512988887777">Telefone: (12) 9 8888-7777</a>
        <a href="mailto:manutencaofatecads@fatec.sp.gov.br">Email: manutencaofatecads@fatec.sp.gov.br</a>
      </div>      
    </div>
    <img src="../static/img/logo.png" alt="Logo Footer" class="logoFooter">
  </footer>
  <script type="text/javascript" src="../static/js/scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <!-- O SCRIPT jQuery ABAIXO REALIZA O ENVIO DE EMAIL, IMPEDINDO O FLASK DE ATUALIZAR A PÁGINA HOME -->
  <script>
    $(document).on('submit','#formEmail',function(e)
    {
      e.preventDefault();
      $.ajax(
      {
        type:'POST',
        url:'/', /* URL para rota flask */
        data: /* a função flask/python vai puxar os dados desse 'dicionário' */
        {
          name:$("#nome").val(), /* na onde tem # vai o ID do objeto HTML que está dentro da tag 'form' */
          mail:$("#mail").val(),
          pc:$("input[name='computador']:checked").val(),
          subject:$("#exampleDataList").val(),
          description:$("#exampleFormControlTextarea1").val()          
        }
      });
    });
  </script>
</body>
</html>
