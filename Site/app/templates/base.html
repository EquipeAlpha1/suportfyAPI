<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">     
        <link rel="stylesheet" href="../static/css/styles.css">      
        <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico">
        <title>{% block title %} {% endblock %} - Suporte Alpha</title>  
    </head>
    <body>
        <header>
            <img src="../static/img/logo.png" alt="Logo Header" class="logoHeader">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="home">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="create_request">Abrir Solicitação</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="consult_requests">Histórico de Solicitações</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="faq">FAQ's</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="login">
                <button type="button" class="btn btn-outline-primary">Login</button>
            </div>
        </header>  
        {% block conteudo %}
        {% endblock %}
        <div class="divFooter">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p>&copy; 2022 Equipe Alpha</p>
                <img src="../static/img/logo.png" alt="Logo Header" class="logoFooter">
            </footer>
        </div>
        <script type="text/javascript" src="../static/js/scripts.js"></script>  
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>        
        <script type="text/javascript" src="../static/js/jQuery.js"></script>
    </body>
</html>
